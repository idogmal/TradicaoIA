<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradiçãoIA Interface Unificada</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        
        /* Contêiner principal que envolve os iframes */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        iframe {
            border: none;
            height: 100%;
        }

        /* Ajuste de largura para as seções */
        #login-frame {
            width: 65%;
        }

        #chat-frame {
            width: 35%;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="login-frame" src="login.html"></iframe>
        <iframe id="chat-frame" src="tradicaoia.html"></iframe>
    </div>
</body>
</html>
