<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradiçãoIA Interface</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Contêiner do chat */
        .chat-container {
            width: 30%;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
        }

        /* Contêiner de login */
        .login-container {
            width: 70%;
            background-color: #007bff;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para inputs e botões */
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilos específicos para botões */
        button {
            background-color: #0069d9;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Cor de fundo do botão ao passar o mouse */
        button:hover {
            background-color: #0056b3;
        }

        /* Área de mensagens do chat */
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para as mensagens do chat */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Mensagem do usuário */
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        /* Mensagem do TradiçãoIA */
        .gpt {
            background-color: #ffffff;
            align-self: flex-start;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Contêiner do chat -->
    <div class="chat-container">
        <h1>TradiçãoIA</h1>
        <div id="chat"></div>
        <input type="text" id="question" placeholder="Digite sua pergunta aqui">
        <button onclick="ask()">Enviar Pergunta</button>
    </div>

    <!-- Contêiner de login -->
    <div class="login-container">
        <h2>Login do Balconista</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF do cliente">
        <button onclick="login()">Login</button>
    </div>

    <script>
        /**
         * Função para enviar uma pergunta ao TradiçãoIA e exibir a resposta.
         */
        async function ask() {
            const questionInput = document.getElementById('question');
            const chatDiv = document.getElementById('chat');
            const question = questionInput.value;

            // Verifica se a pergunta não está vazia
            if (question.trim() === '') {
                alert('Por favor, insira uma pergunta.');
                return;
            }

            // Exibe a pergunta do usuário na área de chat
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = question;
            chatDiv.appendChild(userMessage);
            questionInput.value = '';

            try {
                // Envia a pergunta para o servidor e obtém a resposta
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                const data = await response.json();

                // Exibe a resposta do TradiçãoIA na área de chat
                const gptMessage = document.createElement('div');
                gptMessage.classList.add('message', 'gpt');
                gptMessage.textContent = data.answer;
                chatDiv.appendChild(gptMessage);
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'gpt');
                errorMessage.textContent = 'Falha ao obter resposta.';
                chatDiv.appendChild(errorMessage);
            }
        }

        /**
         * Função de login do balconista utilizando o CPF.
         */
        function login() {
            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value;

            // Verifica se o CPF foi inserido
            if (cpf.trim() === '') {
                alert('Por favor, insira o CPF do cliente.');
                return;
            }

            // Simula a ação de login
            alert(`Login realizado para CPF: ${cpf}`);
        }
    </script>
</body>
</html>
