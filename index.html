<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .chat-container {
            width: 25%;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            width: 75%;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background-color: #0069d9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            color: #333;
            max-width: 80%;
        }
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .gpt {
            background-color: #ffffff;
            align-self: flex-start;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ChatGPT Interface</h1>
        <div id="chat"></div>
        <input type="text" id="question" placeholder="Digite sua pergunta aqui">
        <button onclick="ask()">Enviar Pergunta</button>
    </div>
    <div class="login-container">
        <h2>Login do Balconista</h2>
        <input type="text" id="cpf" placeholder="Digite o CPF do cliente">
        <button onclick="login()">Login</button>
    </div>

    <script>
        async function ask() {
            const questionInput = document.getElementById('question');
            const chatDiv = document.getElementById('chat');
            const question = questionInput.value;
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = question;
            chatDiv.appendChild(userMessage);
            questionInput.value = '';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                const data = await response.json();
                const gptMessage = document.createElement('div');
                gptMessage.classList.add('message', 'gpt');
                gptMessage.textContent = data.answer;
                chatDiv.appendChild(gptMessage);
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'gpt');
                errorMessage.textContent = 'Falha ao obter resposta.';
                chatDiv.appendChild(errorMessage);
            }
        }

        function login() {
            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value;
            alert(`Login realizado para CPF: ${cpf}`);
        }
    </script>
</body>
</html>
